<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em varios dispositivos diferetes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>
        <source media="(max-width:750px)" srcset="imagens/fotop.png" type="image/png">
        <source media="(max-width:1050px)" srcset="imagens/fotom.png" type="image/png">
        <img src="imagens/fotog.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>vamos aprender a reproduzir audios em HTML5</p>
    <audio src="midia/dream.mp3" controls autoplay></audio>
    <!-- MP3 WAV OGG-->
    <audio preload="none" autoplay controls>
        <source src="midia/dream.mp3" type="audio/mpeg">
        <source src="midia/dream.ogg" type="audio/ogg">
        <source src="midia/dream.wav" type="audio/wav">
        <p>infelizmente seu navegador não consegue reproduzir audio. <a href="midia/dream.mp3" download="dream.mp3">clique aqui para baixar o arquivo</a></p>
    </audio>
    
</body>
</html>
