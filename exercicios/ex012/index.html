<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>videos em HTML5</title>
</head>
<body>
    <h1>inserindo videos hospedados localmente</h1>
    <p>este video está hospedado no meu proprio servidor</p>
    <video controls poster="imagens/poster.jpg" width="560"> 
        <source src="midia/meuvideo.mp4" type="video/mp4">
        <source src="midia/meuvideo.m4v" type="video/m4v">
        <source src="midia/meuvideo.webm" type="video/webm">
        <source src="midia/meuvideo.ogv" type="video/ogg">
        <p>se o navegador não tem nenhuma compatibilidade com o reprodutor de videos</p>
    </video>

    <h1>inserindo videos do you tube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/eOVYEARIpBE" frameborder="0" allow="accelerometer;clipboard-write; encrypted-media; gyroscope; picture-in-picture" controls autoplay allowfullscreen></iframe>

    <h1>inserindo videos do vimeo</h1>
    <iframe src="https://player.vimeo.com/video/306208718?byline=0&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
