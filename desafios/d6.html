<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>

</head>
<body>
    <h1>Tags em HTML</h1>
    <p>em HTML5, podemos inserir elementos da lista a segui. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul type="square" >
        <li title="use a tag <p>"><ins>Parágrafos</ins></li>
        <li title="use da tag <h1> até <h6>"><ins>Títulos</ins> </li>
        <li title ="use a tag <img>"><ins> Imagens</ins></li>
        <li title="use a tag <abbr>" ><ins>Abreviações</ins></li>
        <li title="use a tag <code>"><ins>Códigos-fonte</ins></li>
        <li title="use a tag <ol>"><ins>listas ordenadas</ins></li>
        <li title="use a tag <ul>"><ins>listas desordenadas</ins></li>
        
    </ul>
</body>
</html>
